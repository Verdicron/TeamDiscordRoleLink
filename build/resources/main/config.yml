# ===============================
# Role → Team mappings
# ===============================
# Each entry key MUST be in quotes
# It can be either:
#   - a Discord role NAME
#   - a Discord role ID
#
# You MUST specify the type and team fields:
#   type: name   -> match by role name
#   type: id     -> match by role ID
#
#   team: "teamname" -> replace with any name
# NOTE:
# - Minecraft team names have a HARD 16 character limit
# - All fields except `team` and `type` are OPTIONAL
# - Changes apply even if the team already exists
#
# -------------------------------
# Available colors:
# black, dark_blue, dark_green, dark_aqua, dark_red, dark_purple,
# gold, gray, dark_gray, blue, green, aqua, red,
# light_purple, yellow, white
#
# -------------------------------
# collisionRule values:
# always
# never
# pushOtherTeams
# pushOwnTeam
#
# -------------------------------
# deathMessageVisibility values:
# always
# never
# hideForOtherTeams
# hideForOwnTeam
#
# -------------------------------
# nametagVisibility values:
# always
# never
# hideForOtherTeams
# hideForOwnTeam
#
# -------------------------------
# friendlyFire: true / false
# seeFriendlyInvisibles: true / false
#
# displayName, prefix, suffix:
# - Strings
# - Supports & color codes
# ===============================
# Examples:
#  "RoleName":
#    type: name
#    team: teamname
#    color: white
#    displayName: "Team1"
#    prefix: "[1]"
#    friendlyFire: false
#    seeFriendlyInvisibles: true
#    collisionRule: pushOwnTeam
#    nametagVisibility: always
#    deathMessageVisibility: hideForOtherTeams
#
#  "12345678987654321":
#    type: id
#    team: staff
#    color: gold
#    displayName: "&6Staff"
#    prefix: "&6[Staff] "
#    suffix: " &7★"
#    friendlyFire: false
#    collisionRule: never
#    nametagVisibility: always
#    deathMessageVisibility: always
